<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrado</title>
    <style type="text/css">
        body{
            background: #12c2e9;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #f64f59, #c471ed, #12c2e9);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        #resultado {
            width: 90%;
            height: 600px;
            margin: 50px auto;
        }
    </style>

    
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">   


    <script>
        function filtrarDatos() {  
            var data = {
                usuario: document.getElementById("DatoBusqueda").value
            }
            fetch("http://localhost:5000/Filtrar", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(function(response) {
                return response.text();
            }).then(function(data) {
                document.getElementById("resultado").innerHTML = data;
            });
            
        }

    </script>

    
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#"> ChapinChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/perfiles"> 
                            <i class="bi bi-database"></i> Cargar Perfiles  </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mensajes"><i class="bi bi-wechat"></i> Mensajes  </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/filtrado"><i class="bi bi-funnel"></i> Filtrado </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <p class="text-center fw-bold fs-2">Filtrado de Usuarios</p>
    <br>

    <div class="container-fluid ms-5 ">
        <div class="fw-bold fs-5" id="NombreUser">

        </div>

        <form class="row row-cols-lg-auto g-3 align-items-center ">
            <div class="col-6">
                <input type="text" class="form-control" id="DatoBusqueda" autocomplete="off" placeholder="todos">
            </div>

            <div class="col-12 mr-5">
                <button type="button" class="btn btn-warning" onclick="filtrarDatos()">Buscar </button>
            </div>
        </form>
    </div>

    <br><br><br>
    <div id="resultado"></div>

    

    
    <!-- BOOTSTRAP -->

    crossorigin="anonymous"></script>

</body>
