<head>

            background: #EF3B36;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #FFFFFF, #EF3B36);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #FFFFFF, #EF3B36); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script>
        function enviarDatos() {
            var fecha = document.getElementById("inputFecha").value;
            var usuario = document.getElementById("inputUsuario").value;
            var mensaje = document.getElementById("inputMensaje").value;

            var texto = '<?xml version="1.0" encoding="UTF-8"?>\n' +
            '<listaMensajes>\n' +
            '   <mensaje>\n' +
            '       Lugar y Fecha: Guatemala, ' + fecha + '\n' +
            '       Usuario: ' + usuario + '\n' +
            '       Red social: ChapinChat\n' +
            '       ' + mensaje + '\n' +
            '   </mensaje>\n' +
            '</listaMensajes>';

            fetch("http://localhost:5000/Mensaje", {
                method: "POST",
                body: texto,
                headers: {
                    "Content-Type": "application/xml"
                }
            }).then(function(response) {
                return response.text();
            }).then(function(data) {
                // Manejar la respuesta del servidor aqu√≠
            });
            
        }

    </script>
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#"> ChapinChat</a>

    <div class="container mx-auto mt-5">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Fecha y Hora <i class="bi bi-calendar"></i></label>
                    <input type="email" class="form-control" id="inputFecha" placeholder="dd/mm/aaaa hh:mm">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Usuario <i class="bi bi-person"></i></label>
                    <input type="email" class="form-control" id="inputUsuario" placeholder="nombre@ejemplo.com o nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"> mensaje <i class="bi bi-chat-dots"></i><i class="bi bi-arrow-down"></i></label>
                    <textarea class="form-control" id="inputMensaje" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-25" onclick="enviarDatos()"> Enviar <i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>

    <script>
        var fecha = new Date();
        document.getElementById("exampleFormControlInput1").innerHTML = fecha;
    </script>
